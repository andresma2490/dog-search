<div class="container mt-3">
  <app-dog-search></app-dog-search>
  <div class="d-grid mt-3">
    <ng-container *ngFor="let dog of dogList$ | async">
      <app-dog-card
        *ngFor="let image of dog.images"
        [title]="dog.breed.split('/')[0]"
        [subtitle]="dog.breed.split('/')[1]"
        [image]="image"
      >
      </app-dog-card>
    </ng-container>
  </div>
</div>
