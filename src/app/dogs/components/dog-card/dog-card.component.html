<mat-card class="dog-card">
  <div>
    <mat-card-title>{{ title | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </div>
  <img mat-card-image [src]="image" alt="Dog's photo" />
  <mat-card-actions>
    <button
      mat-icon-button
      aria-label="heart button"
      (click)="this.liked = !this.liked"
    >
      <mat-icon [ngStyle]="{ color: liked ? 'red' : 'darkgray' }"
        >favorite</mat-icon
      >
    </button>
  </mat-card-actions>
</mat-card>
