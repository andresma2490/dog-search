<div class="container mt-3">
  <app-dog-search></app-dog-search>
  <div class="text-end">
    <a
      (click)="showFavorites()"
      [routerLink]="['/dogs']"
      [queryParams]="{ show: 'favorites_only' }"
      >see my favorites</a
    >
  </div>
  <div class="d-grid mt-3">
    <app-dog-card *ngFor="let dog of dogList$ | async" [dog]="dog">
    </app-dog-card>
  </div>
</div>
